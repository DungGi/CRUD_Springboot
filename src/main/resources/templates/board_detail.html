<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
</head>
<body>
<h1 th:text="${detail.title}"></h1>
<p th:text="${detail.content}"></p>
<a th:href="@{${detail.file_path}}">이미지 다운</a>
<a th:href="@{/board/modify/{id}(id = ${detail.id})}">수정</a>
<a th:href="@{/board/delete(id=${detail.id})}">글삭제</a>
</body>
</html>
