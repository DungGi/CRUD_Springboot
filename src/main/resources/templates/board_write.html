<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작성폼</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
  <div class="layout">
      <form action="/board/store" method="POST" enctype="multipart/form-data">
          <input type="text" name="title">
          <br>
          <textarea name="content"></textarea>
          <br>
          <input type="file" name="file">
          <button type="submit">작성</button>
      </form>
  </div>
</body>
</html>
